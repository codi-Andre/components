<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
  </head>
  <body>
    <main>
      <section id="buttons" class="container">
        <h2>Buttons</h2>

        <div>
          <h3>State</h3>

          <button class="button button--primary">primary</button>
          <button class="button button--primary focus">focus</button>
          <button class="button button--primary hover">hover</button>
          <button class="button button--primary active">active</button>
          <button class="button button--primary" disabled>disabled</button>
        </div>

        <div>
          <h3>Variants</h3>

          <button class="button button--outline">outline</button>
          <button class="button button--ghost">ghost</button>
          <button class="button button--link">link</button>
          <button class="button button--destructive">destructive</button>
          <button class="button button--primary button--icon">icon</button>
        </div>
      </section>

      <section id="inputs" class="container">
        <h2>Inputs</h2>

        <div>
          <h3>State</h3>

          <input class="input" type="text" placeholder="text" />
          <input class="input focus" type="text" placeholder="focus" />
          <input class="input" type="text" placeholder="disabled" disabled />
        </div>

        <div>
          <h3>Variants</h3>

          <input class="input" type="email" placeholder="e-mail" />
          <input class="input" type="password" placeholder="password" />
          <input class="input" type="number" placeholder="number" />
          <input class="input" type="file" />
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
